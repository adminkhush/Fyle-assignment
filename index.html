<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>GitHub Repositories Viewer</title>
    
</head>
<body>
    <div class="container mt-5 border border-dark p-2 mb-5">
        <div class="input-section " >
            <input type="text" id="username" placeholder="Enter GitHub username" class="mb-3">
            <button id="searchButton">Search Repositories</button>
        </div>
        <div id="loader" class="hidden"></div>
        <div class="container d-flex justify-content-center ">
            <div id="user-info" class="mb-3 d-flex justify-content-center">
                <img id="user-avatar" class="rounded-circle " width="100" height="100">
                <div class="d-flex flex-column p-4">       
                   <span id="user-name"></span>

                   <p id="user-bio"></p>
                   <p id="user-city"></p>
                   <p id="user-info-container"></p>

                </div>

            </div>
        </div>

        <div id="repositories" class="row"></div>
        <nav aria-label="Page navigation example ">
            <ul class="pagination justify-content-center" id="pagination-container" >
            </ul>
        </nav>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
